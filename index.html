<!DOCTYPE html>
<html>
<head>
    <title>Feedback Page</title>
</head>
<body>

<header>
    <h1>Website Feedback</h1>
</header>

<main>
    <section>
        <article>
            <p><strong>Please give your feedback.</strong> 
            Your opinion is <mark>very important</mark> to us.</p>

            <form>

                <label><strong>Name:</strong></label>
                <input type="text" required>
                <br><br>

                <label><strong>Email:</strong></label>
                <input type="email" required>
                <br><br>

                <label><strong>Message:</strong></label><br>
                <textarea rows="5" cols="40"></textarea>
                <br><br>

                <button type="submit">Send Feedback</button>

            </form>
        </article>
    </section>

    <aside>
        <small>We respect your privacy.</small>
    </aside>

</main>

<footer>
    <p>&copy; 2026 Feedback System</p>
</footer>

</body>
</html>
